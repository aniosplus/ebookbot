<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>E-Kitap Üretici</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
    <h1>Yapay Zekâ ile E-Kitap Yaz</h1>
    <form action="/generate" method="post">
        <label>Konu:</label><br>
        <input type="text" name="topic" style="width: 300px;" required><br><br>
        <button type="submit">Kitap Yaz</button>
    </form>

    {% if filename %}
    <hr>
    <h3>İşlem tamamlandı!</h3>
    <a href="/download/{{ filename }}">PDF Dosyasını İndir</a>
    {% endif %}
</body>
</html>
